<!DOCTYPE html>
<html>
<head>
  <title>Sales Lead Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sales Lead Tracker</h1>

  <form id="leadForm">
    <input name="client" placeholder="Client Name" required />
    <input type="email" name="email" placeholder="Email" />
    <input type="tel" name="phone" placeholder="Phone" />
    <input name="product" placeholder="Product Interested In" />
    <input type="date" name="followUpDate" />
    <input type="number" name="target" placeholder="Target Value ($)" />
    <button type="submit">Submit Lead</button>
  </form>

  <div id="response"></div>

  <script src="script.js"></script>
</body>
</html>
